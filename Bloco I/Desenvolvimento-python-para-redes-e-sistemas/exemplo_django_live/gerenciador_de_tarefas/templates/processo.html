<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalhe de processo {{ pid }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row1">
        <h1>Processo: {{ process.name }}</h1>
    </div>

    <div class="card">
        <div class="card-header">
            Nome
        </div>
        <div class="card-body">
            <p class="card-text">{{ process.name }}</p>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            Status
        </div>
        <div class="card-body">
            <p class="card-text">{{ process.status }}</p>
        </div>
    </div>

        <div class="card">
        <div class="card-header">
            PID
        </div>
        <div class="card-body">
            <p class="card-text">{{ process.pid }}</p>
        </div>
    </div>

            <div class="card">
        <div class="card-header">
            CPU Times
        </div>
        <div class="card-body">
            <p class="card-text">{{ process.cpu_times }}</p>
        </div>
    </div>
</div>
</body>
</html>
