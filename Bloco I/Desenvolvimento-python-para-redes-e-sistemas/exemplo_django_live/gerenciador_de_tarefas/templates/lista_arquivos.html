<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Arquivos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row1">
        <h1>Listagem de arquivos</h1>
    </div>
    <div class="row1">
        <div class="table-success"><h6>{{ pasta }}</h6></div>
    </div>
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Tamanho</th>
            <th scope="col">Data de modificação</th>
            <th scope="col">Data de acesso</th>
        </tr>
        </thead>
        <tbody>
        {% if lista %}
            {% for item in lista %}
                <tr>
                    <td>{{ item.nome }}</td>
                    <td>{{ item.tamanho }}</td>
                    <td>{{ item.mtime }}</td>
                    <td>{{ item.atime }}</td>
                </tr>
            {% endfor %}
            </tbody>
            </table>
            <div class="row">

            <ul>


            </ul>
        {% else %}
            <p>Pasta vazia.</p>
        {% endif %}
        </div>
</div>
</div>
</body>
</html>
